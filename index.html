<!DOCTYPE html>
<html>
<head>
  <title>Nigeria Military Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .popup-img { width: 150px; height: 100px; object-fit: cover; display:block; margin-bottom:5px; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
  // Nigeria bounds
  const nigeriaBounds = [[4.3, 2.7], [13.9, 14.7]];

  // Initialize map
  const map = L.map('map', {
    maxBounds: nigeriaBounds,
    maxBoundsViscosity: 1.0
  }).setView([9.0820, 8.6753], 6);

  // Satellite tiles
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
  }).addTo(map);

  // Marker cluster group
  const markers = L.markerClusterGroup();

  // Your real-time location
  let myMarker = L.marker([0,0]).addTo(map);
  myMarker.bindPopup("You are here").openPopup();

  // Function to update your location
  function trackLocation() {
    if(navigator.geolocation){
      navigator.geolocation.watchPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        myMarker.setLatLng([lat, lng]);
        myMarker.bindPopup(`You are here: ${lat.toFixed(5)}, ${lng.toFixed(5)}`).openPopup();
        map.setView([lat, lng], 14);
        // Speak current location
        const speech = new SpeechSynthesisUtterance(`You are at latitude ${lat.toFixed(5)}, longitude ${lng.toFixed(5)}`);
        window.speechSynthesis.speak(speech);
      });
    } else {
      alert("Geolocation not supported.");
    }
  }
  trackLocation();

  // Danger zones (sample 10, you can expand to 50)
  const dangerZones = [
    {lat:11.5, lng:8.5, name:"Danger Zone 1", address:"123 Abuja Road", img:"https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/House_in_Lagos%2C_Nigeria.jpg/320px-House_in_Lagos%2C_Nigeria.jpg"},
    {lat:10.3, lng:7.8, name:"Danger Zone 2", address:"45 Kaduna Street", img:"https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Nigerian_house.jpg/320px-Nigerian_house.jpg"},
    {lat:12.1, lng:8.0, name:"Danger Zone 3", address:"Maiduguri Street", img:"https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/House_in_Lagos%2C_Nigeria.jpg/320px-House_in_Lagos%2C_Nigeria.jpg"},
    // Add more here up to 50
  ];

  // Add danger zone markers
  dangerZones.forEach(zone => {
    const marker = L.marker([zone.lat, zone.lng], {icon:L.icon({iconUrl:'https://maps.google.com/mapfiles/ms/icons/red-dot.png',iconSize:[32,32]})});
    marker.bindPopup(`<img src="${zone.img}" class="popup-img"><b>${zone.name}</b><br>Address: ${zone.address}`);
    marker.bindTooltip(zone.name, {permanent:true,direction:'top', offset:[0,-10]});
    marker.on('click', () => {
      // Route from your current location to the selected danger zone
      if(myMarker.getLatLng()){
        L.Routing.control({
          waypoints: [
            L.latLng(myMarker.getLatLng().lat, myMarker.getLatLng().lng),
            L.latLng(zone.lat, zone.lng)
          ],
          routeWhileDragging: true,
          show: false
        }).addTo(map);

        const speech = new SpeechSynthesisUtterance(`Routing to ${zone.name}, ${zone.address}`);
        window.speechSynthesis.speak(speech);
      }
    });
    markers.addLayer(marker);
  });

  map.addLayer(markers);
</script>
</body>
</html>
