<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nigeria Security Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Routing -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f14;
      color: white;
    }

    header {
      background: #111827;
      padding: 14px;
      text-align: center;
      border-bottom: 2px solid #1f2937;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #9ca3af;
    }

    #map {
      height: calc(100vh - 80px);
    }
  </style>
</head>

<body>

<header>
  <h1>Nigeria Security Dashboard (Prototype)</h1>
  <p>Developed by Adekanye Abdulzohir</p>
</header>

<div id="map"></div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
  // Initialize map (Abuja)
  const map = L.map('map').setView([9.0765, 7.3986], 15);

  // Satellite imagery (shows houses clearly)
  L.tileLayer(
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    {
      attribution: 'Esri World Imagery'
    }
  ).addTo(map);

  // Directions (routing)
  L.Routing.control({
    waypoints: [
      L.latLng(9.0765, 7.3986), // Start
      L.latLng(9.0820, 7.4200)  // Destination
    ],
    routeWhileDragging: true
  }).addTo(map);
</script>

</body>
</html>
